<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub. GitHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="logo text-center pt-4">
        <img src="images/TD.png" alt="TD Logo" width="90" height="48">
        <h5>Update your password!<h5>
    </div>

    <form action="/home" method="POST" class="container loginForm col-6 col-sm-3 col-md-2 p-3">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control form-control-sm " name="email" id="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Current Password</label>
            <input type="password" class="form-control form-control-sm" name="currentPassword" id="password">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control form-control-sm" name="newPassword" id="password">
        </div>
        <div class="text-center">
            <input type="submit" class="submitLogin" value="Update">
        </div>
    </form>

    <div class="createAccount container col-6 col-sm-3 col-md-2 p-2 text-center">
        <a href="/logout" class="link-primary">Log out.</a>
    </div>

</body>

</html>
